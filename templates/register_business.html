<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>WeConnect</title>
  </head>
  <body>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputBusiness4">Business Name</label>
      <input type="text" class="form-control" id="inputBusiness4" placeholder="Business Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputBusinessLocation">Business Location</label>
      <input type="text" class="form-control" id="inputBusinessLocation" placeholder="Business Location">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Amboseli Nairobi">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCategory">Category</label>
      <select id="inputCategory" class="form-control">
        <option selected>Choose...</option>
        <option>IT</option>
        <option>Manufacturing</option>
        <option>Creative</option>
        <option>Enterpreneurship</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Do you want to Register your Business?
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </body>
</html>
